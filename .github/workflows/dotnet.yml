# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Release" ]
  pull_request:
    branches: [ "Release" ]

permissions:
  contents: read # access to check out code and install dependencies
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: | 
          8.0.x
          9.0.x
          10.0.x
        source-url: https://nuget.pkg.github.com/aiska/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}    
    - name: Build IdempotentApi
      run: dotnet build ./src/Aiska.IdempotentApi/Aiska.IdempotentApi.csproj --configuration Release /p:ContinuousIntegrationBuild=true -o ./build/
    - name: Build IdempotentApi
      run: dotnet pack ./src/Aiska.IdempotentApi/Aiska.IdempotentApi.csproj --configuration Release -o ./build/
    - name: push nuget
      run: dotnet nuget push "./build/*.1.0.6.nupkg"
